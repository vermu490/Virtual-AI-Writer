<body>
    <div id="contact-page">
        <nav>
            <img src="https://uploads-ssl.webflow.com/64d3dd9edfb41666c35b15b7/64d3dd9edfb41666c35b15c2_Sundown%20logo.svg" alt="">
            <div id="nav-part2">

            </div>
        </nav>
        <div id="contact-content">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Reach out to us through the following:</p>
            <ul>
                <li>Email: info@sundownstudio.com</li>
                <li>Phone: +123-456-7890</li>
                <li>Address: [Your Address]</li>
            </ul>

            <!-- Contact Form -->
            <div id="contact-form">
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
